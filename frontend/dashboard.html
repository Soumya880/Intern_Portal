<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>🎮 Intern Gaming Dashboard</title>
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/4429/4429790.png" />
</head>
<body>

  <!-- Particle Background -->
  <div id="particles-js"></div>

  <!-- Main Dashboard Container -->
  <div class="dashboard-wrap">
    <h1 class="glow-title">Welcome, <span id="name">Loading...</span></h1>

    <div class="card hud-card">
      <p><strong>🎯 Referral Code:</strong> <span id="referralCode" class="badge">Loading...</span></p>
      <p><strong>💰 Donations Raised:</strong> ₹<span id="donations">Loading...</span></p>
    </div>

    <div class="rewards-panel">
      <h2>🛡️ Rewards / Unlockables</h2>
      <ul>
        <li>🔓 Certificate of Victory</li>
        <li>👕 Gamer Tee</li>
        <li>🎁 Digital Power Pack</li>
      </ul>
    </div>

    <a href="leaderboard.html">
      <button class="glow-btn">🏆 View Leaderboard</button>
    </a>
  </div>

  <!-- Load JS -->
  <script src="js/main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script>
    particlesJS("particles-js", {
      "particles": {
        "number": { "value": 60 },
        "color": { "value": "#00ffee" },
        "shape": { "type": "circle" },
        "opacity": { "value": 0.2 },
        "size": { "value": 3 },
        "line_linked": {
          "enable": true,
          "distance": 120,
          "color": "#00ffee",
          "opacity": 0.3,
          "width": 1
        },
        "move": {
          "enable": true,
          "speed": 2
        }
      },
      "interactivity": {
        "events": { "onhover": { "enable": true, "mode": "repulse" } }
      },
      "retina_detect": true
    });
  </script>

</body>
</html>
